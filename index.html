<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
</head>
<body>
    <div id="result">در حال تست API...</div>

    <script>
        const API_URL = "https://BrsApi.ir/Api/Market/Gold_Currency.php?key=FreeE4uMPdiKOdaCSkCF5AsR7Qw1kh4w";
        
        async function testAPI() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                console.log('✅ داده‌های دریافتی از API:', data);
                document.getElementById('result').innerHTML = 
                    '<h3>داده‌های دریافتی:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    
            } catch (error) {
                console.error('❌ خطا:', error);
                document.getElementById('result').innerHTML = 'خطا: ' + error.message;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
