<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری طلا شروین - صفحه ارتباط</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            margin-bottom: -20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .brand-logo {
            width: 200px;
            height: auto;
            margin-bottom: -70px;
            display: flex;
            justify-content: center;
        }
        
        .brand-logo img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border: none;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
        }
        
        .logo-text {
            text-align: center;
            width: 100%;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: #85d0cb;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }
        
        .logo p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 40px;
            width: 100%;
            max-width: 340px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(133, 208, 203, 0.15);
            color: #fff;
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 14px;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(133, 208, 203, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(133, 208, 203, 0.1) 0%, rgba(133, 208, 203, 0.05) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(133, 208, 203, 0.15);
            border: 1px solid rgba(133, 208, 203, 0.3);
        }
        
        .link-button:hover::before {
            opacity: 1;
        }
        
        .link-button i {
            font-size: 1.3rem;
            color: #85d0cb;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 0.85rem;
            opacity: 0.6;
            font-weight: 300;
            text-align: center;
            width: 100%;
        }
        
        /* افکت نور پس‌زمینه */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(133, 208, 203, 0.1) 0%, rgba(133, 208, 203, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* رسپانسیو برای موبایل */
        @media (max-width: 480px) {
            .container {
                padding: 0 25px;
            }
            
            .brand-logo {
                width: 180px;
                margin-bottom: -75px;
            }
            
            .logo h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .logo p {
                font-size: 1rem;
            }
            
            .links {
                max-width: 100%;
                gap: 16px;
            }
            
            .link-button {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 360px) {
            .brand-logo {
                width: 160px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .logo p {
                font-size: 0.95rem;
            }
        }

        /* راهنمای ویرایش */
        .edit-guide {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.8rem;
            text-align: right;
            border-right: 3px solid #85d0cb;
            width: 100%;
            max-width: 340px;
        }

        .edit-guide h3 {
            color: #85d0cb;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        .edit-guide ul {
            list-style: none;
            padding: 0;
        }

        .edit-guide li {
            margin-bottom: 8px;
            opacity: 0.8;
            font-size: 0.75rem;
        }

        .edit-guide code {
            background: rgba(133, 208, 203, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .size-control {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .size-control button {
            background: rgba(133, 208, 203, 0.2);
            color: #85d0cb;
            border: 1px solid #85d0cb;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .size-control button:hover {
            background: rgba(133, 208, 203, 0.3);
            transform: translateY(-2px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="brand-logo">
                <img src="https://s6.uupload.ir/files/hia_copy_zd8w.png" alt="گالری طلا شروین" id="logoImage">
            </div>
            <div class="logo">
                <div class="logo-text">
                    <h1>گالری طلا شروین</h1>
                    <p>ارتباط با ما</p>
                </div>
            </div>
        </div>
        
        <div class="links">
            <a href="https://maps.app.goo.gl/udbaiKEmScjH9BRB6" class="link-button" target="_blank">
                <i class="fas fa-map-marker-alt"></i>
                آدرس گوگل مپ
            </a>
            
            <a href="https://t.me/shervingold" class="link-button" target="_blank">
                <i class="fas fa-chart-line"></i>
                کانال لحظه‌ای قیمت طلا
            </a>
            
            <a href="https://wa.me/989367499217" class="link-button" target="_blank">
                <i class="fab fa-whatsapp"></i>
                واتساپ
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 گالری طلا شروین. تمامی حقوق محفوظ است.</p>
        </div>

       
    <script>
        function changeLogoSize(size) {
            const logo = document.querySelector('.brand-logo');
            logo.style.width = size + 'px';
        }

        // مقدار پیش‌فرض لوگو
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.brand-logo');
            logo.style.width = '300px';
        });
    </script>
</body>
</html>
