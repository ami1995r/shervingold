<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری طلا شروین - قیمت لحظه‌ای</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', Tahoma, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .brand-logo {
            width: 180px;
            height: auto;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }
        
        .brand-logo img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border: none;
            background: transparent;
            box-shadow: none;
            border-radius: 0;
        }
        
        .logo-text {
            text-align: center;
            width: 100%;
        }
        
        .logo h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #85d0cb;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.3;
        }
        
        .logo p {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 400;
            line-height: 1.5;
        }
        
        /* استایل بخش قیمت‌ها */
        .price-section {
            width: 100%;
            margin: 30px 0;
        }
        
        .price-card {
            background: rgba(133, 208, 203, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(133, 208, 203, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .price-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #85d0cb;
        }
        
        .price-header i {
            font-size: 1.4rem;
        }
        
        .price-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .price-label {
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .price-value {
            font-weight: 600;
            direction: ltr;
        }
        
        .price-change {
            font-size: 0.85rem;
            padding: 3px 8px;
            border-radius: 6px;
            margin-right: 8px;
        }
        
        .positive {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .negative {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .neutral {
            background: rgba(255, 255, 255, 0.1);
            color: #b0b0b0;
        }
        
        .price-time {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0.7;
            color: #85d0cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #85d0cb;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
            width: 100%;
            max-width: 340px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(133, 208, 203, 0.15);
            color: #fff;
            text-decoration: none;
            padding: 16px 25px;
            border-radius: 14px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(133, 208, 203, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(133, 208, 203, 0.15);
            border: 1px solid rgba(133, 208, 203, 0.3);
            background: rgba(133, 208, 203, 0.25);
        }
        
        .link-button i {
            font-size: 1.2rem;
            color: #85d0cb;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
            font-weight: 300;
            text-align: center;
            width: 100%;
        }
        
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(133, 208, 203, 0.1) 0%, rgba(133, 208, 203, 0) 70%);
            z-index: -1;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .brand-logo {
                width: 150px;
            }
            
            .price-card {
                padding: 15px;
            }
            
            .price-item {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="brand-logo">
                <img src="https://s6.uupload.ir/files/hia_copy_zd8w.png" alt="گالری طلا شروین">
            </div>
            <div class="logo">
                <div class="logo-text">
                    <h1>گالری طلا شروین</h1>
                    <p>قیمت لحظه‌ای طلا و سکه</p>
                </div>
            </div>
        </div>
        
        <!-- بخش نمایش قیمت -->
        <div class="price-section">
            <div class="price-card">
                <div class="price-header">
                    <i class="fas fa-chart-line"></i>
                    <h3>قیمت لحظه‌ای</h3>
                </div>
                
                <div id="priceContainer">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>در حال دریافت قیمت‌ها...</p>
                    </div>
                </div>
                
                <div class="price-time">
                    <span id="updateTime">آخرین بروزرسانی: -</span>
                </div>
            </div>
        </div>
        
        <div class="links">
            <a href="https://maps.google.com/?q=آدرس+فروشگاه+طلا+شروین" class="link-button" target="_blank">
                <i class="fas fa-map-marker-alt"></i>
                آدرس گوگل مپ
            </a>
            
            <a href="https://t.me/joinchat/کانال-لحظه-ای-قیمت-طلا" class="link-button" target="_blank">
                <i class="fab fa-telegram"></i>
                کانال تلگرام
            </a>
            
            <a href="https://wa.me/989123456789" class="link-button" target="_blank">
                <i class="fab fa-whatsapp"></i>
                واتساپ
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 گالری طلا شروین. تمامی حقوق محفوظ است.</p>
        </div>
    </div>

    <script>
        const API_KEY = 'FreeE4uMPdiKOdaCSkCF5AsR7Qw1kh4w';
        let lastPrices = {};
        let updateInterval;

        // فرمت عدد به صورت فارسی با کاما
        function formatPrice(price) {
            return new Intl.NumberFormat('fa-IR').format(price);
        }

        // محاسبه درصد تغییرات
        function calculateChange(current, previous) {
            if (!previous || previous === 0) return null;
            return ((current - previous) / previous * 100).toFixed(2);
        }

        // نمایش تغییرات با رنگ مناسب
        function getChangeElement(change) {
            if (change === null) return '';
            
            const changeAbs = Math.abs(change);
            let changeClass = 'neutral';
            let symbol = '●';
            
            if (change > 0) {
                changeClass = 'positive';
                symbol = '▲';
            } else if (change < 0) {
                changeClass = 'negative';
                symbol = '▼';
            }
            
            return `<span class="price-change ${changeClass}">${changeAbs}% ${symbol}</span>`;
        }

        // دریافت قیمت‌ها از API
        async function fetchPrices(FreeE4uMPdiKOdaCSkCF5AsR7Qw1kh4w) {
            try {
                // اینجا باید آدرس واقعی API رو قرار بدی
                // فعلاً از داده‌های نمونه استفاده می‌کنم
                const mockData = {
                    gold_ounce: 2450, // قیمت انس طلا به دلار
                    gold_18: 2450000, // قیمت طلای 18 عیار (تومان)
                    coin_full_new: 32000000, // سکه تمام جدید
                    coin_full_old: 31500000, // سکه تمام قدیم
                    coin_half: 16000000, // نیم سکه
                    coin_quarter: 8000000, // ربع سکه
                    coin_gram: 1200000 // سکه گرمی
                };

                // شبیه‌سازی تاخیر API
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                return mockData;
                
            } catch (error) {
                console.error('Error fetching prices:', error);
                throw error;
            }
        }

        // نمایش قیمت‌ها در صفحه
        function displayPrices(prices) {
            const container = document.getElementById('priceContainer');
            const now = new Date();
            
            const priceItems = [
                { label: 'انس طلا (دلار)', value: prices.gold_ounce, key: 'gold_ounce' },
                { label: 'طلای 18 عیار (گرم)', value: prices.gold_18, key: 'gold_18' },
                { label: 'سکه تمام جدید', value: prices.coin_full_new, key: 'coin_full_new' },
                { label: 'سکه تمام قدیم', value: prices.coin_full_old, key: 'coin_full_old' },
                { label: 'نیم سکه', value: prices.coin_half, key: 'coin_half' },
                { label: 'ربع سکه', value: prices.coin_quarter, key: 'coin_quarter' },
                { label: 'سکه گرمی', value: prices.coin_gram, key: 'coin_gram' }
            ];

            let html = '<div class="price-grid">';
            
            priceItems.forEach(item => {
                const change = lastPrices[item.key] ? 
                    calculateChange(item.value, lastPrices[item.key]) : null;
                
                html += `
                    <div class="price-item">
                        <span class="price-label">${item.label}</span>
                        <div>
                            ${getChangeElement(change)}
                            <span class="price-value">${formatPrice(item.value)}</span>
                        </div>
                    </div>
                `;
                
                // ذخیره قیمت فعلی برای محاسبه تغییرات بعدی
                lastPrices[item.key] = item.value;
            });
            
            html += '</div>';
            container.innerHTML = html;
            
            // به‌روزرسانی زمان
            document.getElementById('updateTime').textContent = 
                `آخرین بروزرسانی: ${now.toLocaleTimeString('fa-IR')}`;
        }

        // مدیریت خطا
        function displayError(message) {
            const container = document.getElementById('priceContainer');
            container.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <button onclick="loadPrices()" style="
                        background: #85d0cb;
                        color: #000;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 6px;
                        margin-top: 10px;
                        cursor: pointer;
                    ">تلاش مجدد</button>
                </div>
            `;
        }

        // بارگذاری قیمت‌ها
        async function loadPrices() {
            try {
                const prices = await fetchPrices();
                displayPrices(prices);
            } catch (error) {
                displayError('خطا در دریافت قیمت‌ها. لطفاً دوباره تلاش کنید.');
            }
        }

        // شروع به‌روزرسانی خودکار
        function startAutoUpdate() {
            // بارگذاری اولیه
            loadPrices();
            
            // به‌روزرسانی هر 15 دقیقه
            updateInterval = setInterval(loadPrices, 15 * 60 * 1000);
            
            // همچنین بررسی تغییرات ناگهانی (هر 30 ثانیه)
            setInterval(async () => {
                try {
                    const newPrices = await fetchPrices();
                    let needsUpdate = false;
                    
                    // بررسی تغییرات بیش از 3%
                    for (const key in newPrices) {
                        if (lastPrices[key]) {
                            const change = calculateChange(newPrices[key], lastPrices[key]);
                            if (change && Math.abs(change) > 3) {
                                needsUpdate = true;
                                break;
                            }
                        }
                    }
                    
                    if (needsUpdate) {
                        displayPrices(newPrices);
                    }
                } catch (error) {
                    console.error('Error in quick check:', error);
                }
            }, 30 * 1000);
        }

        // شروع زمانی که صفحه لود شد
        document.addEventListener('DOMContentLoaded', function() {
            startAutoUpdate();
        });

        // توقف به‌روزرسانی وقتی صفحه بسته می‌شود
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
